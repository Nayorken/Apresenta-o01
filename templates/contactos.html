{% extends 'layout.html' %}
{% block titulo %}
<title>Index</title>
{% endblock %}

{% block conteudo %}
<body background="/static/wallpaper/fundo6.jpg">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  padding: 20px;
}

.auto-style1 {
	background-color: white;
    </style>



</head>
<body>
<center>
    <img src="/static/Contacto/conta2.gif" width="300">
    <br>
</center>
<div class="container">
    <form method="post" action="mailto:destinatario@exemplosouohugo.com">
        <center>
            <label for="fname" class="auto-style1">Primeiro Nome</label>
            <input type="text" id="fname" name="firstname" placeholder="Seu nome..">
        </center>
        <center>
            <label for="lname" class="auto-style1">Ultimo Nome</label>
            <input type="text" id="lname" name="lastname" placeholder="Seu ultimo nome..">
        </center>
        <center>
            <label for="subject" class="auto-style1">Mensagem</label>
            <textarea id="subject" name="subject" placeholder="Escreva algo.." style="height:200px"></textarea>
        </center>
        <input type="submit" value="Submit">
    </form>
</div>

</body>


{% endblock %}
